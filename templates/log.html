<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rascal demo</title>
    <link rel="shortcut icon" href="/editor/static/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/editor/static/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans|Molengo'">

    <script src="http://code.jquery.com/jquery-1.5.js"></script>
</head>
<body>
    <div id="topbar">
        <div class="rascalcontent">
            <a href="/edit"><img id="rascallogo" src="/editor/static/rm-logo-words-only-light.png"></a>
            <ul id="nav">
                <li><a href="/log">log</a> | </li>
                <li><a href="/config">config</a> | </li>
                <li><a href="/monitor">monitor</a></li>
            </ul>
        </div>
    </div>
    <div class="rascalcontent">
        App server (interprets Python and fills templates)
        <div class="log-display">
            <table class="zebra">
                <tr><td>{{ app | safe }}</td></tr>
            </table>
        </div>
        Webserver access log (serves static files)
        <div class="log-display">
            <table class="zebra">
                <tr><td>{{ access | safe }}</td></tr>
            </table>
        </div>
        Webserver error log
        <div class="log-display">
            <table class="zebra">
                <tr><td>{{ error | safe }}</td></tr>
            </table>
        </div>
    </div>
     <script type="text/javascript">
 $(document).ready(function(){
   $(".zebra tr").mouseover(function(){$(this).addClass("over");}).mouseout(function(){$(this).removeClass("over");});
   $(".zebra tr:even").addClass("alt");
 });
     </script>
</body>
</html>
